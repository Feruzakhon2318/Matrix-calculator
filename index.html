<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Матрицы Пифагора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Бежевый фон */
            color: #556b2f; /* Оливковый текст */
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #6b8e23; /* Темно-оливковый */
        }

        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6b8e23;
            border-radius: 5px;
        }

        button {
            background-color: #6b8e23;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #556b2f;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff; /* Белый фон для таблицы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #6b8e23;
            padding: 10px;
            text-align: center;
            color: #556b2f; /* Оливковый текст */
        }

        th {
            background-color: #f0e68c; /* Светло-бежевый для заголовков */
        }

        .highlight {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Калькулятор Матрицы Пифагора</h2>
    <div>
        <label for="birthdate">Введите дату рождения (дд.мм.гггг):</label><br>
        <input type="text" id="birthdate" placeholder="например, 14.05.1984"><br>
        <button onclick="calculateMatrix()">Рассчитать</button>
    </div>
    <table id="resultTable" style="display: none;">
        <tr>
            <th colspan="3">Число судьбы</th>
            <td id="destinyNumber"></td>
        </tr>
        <tr>
            <td>Характер</td>
            <td>Здоровье</td>
            <td>Удача</td>
        </tr>
        <tr>
            <td id="char"></td>
            <td id="health"></td>
            <td id="luck"></td>
        </tr>
        <tr>
            <td>Энергия</td>
            <td>Логика</td>
            <td>Долг</td>
        </tr>
        <tr>
            <td id="energy"></td>
            <td id="logic"></td>
            <td id="duty"></td>
        </tr>
        <tr>
            <td>Интерес</td>
            <td>Труд</td>
            <td>Память</td>
        </tr>
        <tr>
            <td id="interest"></td>
            <td id="work"></td>
            <td id="memory"></td>
        </tr>
    </table>

    <script>
        function sumDigits(num) {
            return String(num).split('').reduce((sum, digit) => sum + parseInt(digit), 0);
        }

        function calculateMatrix() {
            const birthdate = document.getElementById('birthdate').value;
            const [day, month, year] = birthdate.split('.').map(Number);

            // 1. Первое дополнительное число
            const firstAdd = sumDigits(day) + sumDigits(month) + sumDigits(year);

            // 2. Второе дополнительное число
            let secondAdd = sumDigits(firstAdd);

            // 3. Третье дополнительное число
            const thirdAdd = firstAdd - 2 * (day % 10 || Math.floor(day / 10));

            // 4. Четвертое дополнительное число
            const fourthAdd = sumDigits(Math.abs(thirdAdd));

            // Число судьбы
            let destinyNumber = secondAdd;
            if (secondAdd !== 11) {
                destinyNumber = sumDigits(secondAdd);
            }

            // Вставляем значения в таблицу
            document.getElementById('destinyNumber').textContent = destinyNumber;
            document.getElementById('char').textContent = firstAdd;
            document.getElementById('health').textContent = secondAdd;
            document.getElementById('luck').textContent = '-';
            document.getElementById('energy').textContent = thirdAdd;
document.getElementById('logic').textContent = secondAdd;
            document.getElementById('duty').textContent = '-';
            document.getElementById('interest').textContent = fourthAdd;
            document.getElementById('work').textContent = '-';
            document.getElementById('memory').textContent = secondAdd;

            document.getElementById('resultTable').style.display = 'table';
        }
    </script>
</body>
</html>
